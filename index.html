<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>pokemon app</title>
    </head>
    <body>
        
        <section id="pokemon-section">
            <form id = "form">
                <label for="search-input">Pokemon Name/id</label>
            <div id="input-wrapper">
                <input type="text" id="search-input" required placeholder="id/name">
                <button type="submit" id="search-button">Search</button>
            </div>
            </form>
            <div id="main-stats">
             <div id="pokemon-wrapper">
                <p id="pokemon-name"></p>
                <p id="pokemon-id"></p>
             </div>
             <div id="pokemon-wrapper">
                <p id="weight"></p>
                <p id="height"></p>
             </div>
             <div id="img-wrapper">
                <img  alt="pokemon img" id="sprite">
             </div>
             <div id="types">
             </div>
            </div>
            <div id="stats">
                <table>
                    <thead>
                      <tr>
                        <th>Base:</th>
                        <th>Stats:</th>    
                      </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                    </tr>
                    <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                    </tr>
                    <tr>
                    <td>Deffence:</td>
                    <td id="defense"></td>
                    </tr>
                    <tr>
                    <td>Sp.Attack:</td>
                    <td id="special-attack"></td>
                    </tr>
                    <tr>
                    <td>Sp.Deffence:</td>
                    <td id="special-defense"></td>
                    </tr>
                    <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                    </tr>
                    </tbody>     
                    </table>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
</html>
